<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculator</h1>
    <div class="formstyle">
        <form name="forms" id="fm">
            <input type="text" name="screen" id="scrn">
            <br>
            <div class="button">
                <input type="button" value="1" class="btn" onclick="forms.screen.value +='1'">
                <input type="button" value="2" class="btn" onclick="forms.screen.value +='2'">
                <input type="button" value="3" class="btn" onclick="forms.screen.value +='3'">
                <br>
                <input type="button" value="4" class="btn" onclick="forms.screen.value +='4'">
                <input type="button" value="5" class="btn" onclick="forms.screen.value +='5'">
                <input type="button" value="6" class="btn" onclick="forms.screen.value +='6'">
                <br>
                <input type="button" value="7" class="btn" onclick="forms.screen.value +='7'">
                <input type="button" value="8" class="btn" onclick="forms.screen.value +='8'">
                <input type="button" value="9" class="btn" onclick="forms.screen.value +='9'">
                <br>
                <input type="button" value="0" class="btn" onclick="forms.screen.value +='0'">
                <input type="button" value="+" class="btn" onclick="forms.screen.value +='+'">
                <input type="button" value="-" class="btn" onclick="forms.screen.value +='-'">
                <br>
                <input type="button" value="*" class="btn" onclick="forms.screen.value +='*'">
                <input type="button" value="/" class="btn" onclick="forms.screen.value +='/'">
                <input type="button" value="=" class="btn" onclick="forms.screen.value = eval(forms.screen.value)">
            </div>
        </form>
    </div>
</body>

</html>
